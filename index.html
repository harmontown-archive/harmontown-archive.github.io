<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="theme-color" content="#000000" />

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root">
      Welcome to the Harmontown Archive! This goal of this site is to preserve the metadata for episodes of the podcast, including file hashes and links to torrent downloads.
    </div>
    
    <script>

      fetch('episodeInfo.json')
        .then(response => response.json())
        .then(data => console.log(data))
    
      let episodeInfo = [
        {
          episodeNumber: 1,
          episodeTitle: 'To the moon',
          recordingDate: '2016-03-04',
          audioSize: 312312,
          audioMD5: '2ttwttwywe',
          audioMagnetLink: '',
          videoSize: 12312312,
          videoMD5: 'asdfasdfasdf',
          videoMagnetLink: '',
          mainCast: ['Dan Harmon, Jeff Davis'],
          guests: ['Robin Williams']
        }
      ];
      
      for (let i=0; i<episodeInfo.length; i++) {
        
        const nextElem = document.createElement('DIV');
        
        nextElem.className = 'episodeWrapper';
        nextElem.innerHTML = `
          <p>Title: ${episodeInfo[i].episodeTitle}</p>
          <p>Publish Date: ${episodeInfo[i].publishDate}</p>
          <p>Video Size: ${episodeInfo[i].videoSize}</p>
          <p>Video MD5: ${episodeInfo[i].videoMD5}</p>
          <p>Publish Date: ${episodeInfo[i].publishDate}</p>
          <p>Main Cast: ${episodeInfo[i].mainCast}</p>
          <p>Guests: ${episodeInfo[i].guests}</p>
        `;
        
        document.getElementById('root').appendChild(nextElem);
      }
      
    </script>
    
    <style>
      .episodeWrapper {
        color: red;
        margin: 20px;
        border-bottom: 1px solid gray;
      }
    </style>
    
  </body>
</html>
